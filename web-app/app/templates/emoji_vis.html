{% extends "base.html" %}

{% block app_content %}

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->

<div id="graph"></div>
<div id="buttons"><span>Input: </span></div>
<div><span>Click on words to get insights on how much it influenced each emoji choice.</span></div>

<script>
  var emojis = ["😂", "😍", "😭", "😊", "💕", "😒", "😉", "👌", "👍", "🙏", "👀", "🔥", "💯", "👏", "💪"];
  d3.csv("/csv/emoji_insights.csv", function (data) {
    var cols = data.columns;
    var i;
    for (i = 0; i < data.length; i++) {
      d3.select("#buttons")
        .append("span")
        .attr("class", "clickable")
        .attr("onclick", "update(".concat(i.toString(), ")"))
        .text(data[i][-1]);
    }
  });

  // set the dimensions and margins of the graph
  var margin = { top: 30, right: 30, bottom: 70, left: 60 },
    width = 920 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#graph")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  // X axis
  var x = d3.scaleBand()
    .range([0, width])
    .domain(emojis)
    .padding(0.2);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 1])
    .range([height, 0]);
  svg.append("g")
    .attr("class", "myYaxis")
    .call(d3.axisLeft(y));

  // A function that create / update the plot for a given variable:
  function update(data_index) {
    d3.csv("/csv/emoji_insights.csv", function (data) {
      var dat = [];
      var emojis = ["😂", "😍", "😭", "😊", "💕", "😒", "😉", "👌", "👍", "🙏", "👀", "🔥", "💯", "👏", "💪"];

      for (i = 0; i < data.length; i++) {
        var temp = []
        for (j = 0; j < 15; j++) {
          temp.push({ group: emojis[j], value: data[i][j] })
        }
        dat.push(temp)
      }

      var data_var = dat[data_index];

      var u = svg.selectAll("rect")
        .data(data_var)

      u
        .enter()
        .append("rect")
        .merge(u)
        .transition()
        .duration(1000)
        .attr("x", function (d) { return x(d.group); })
        .attr("y", function (d) { return y(d.value); })
        .attr("width", x.bandwidth())
        .attr("height", function (d) { return height - y(d.value); })
        .attr("fill", "#69b3a2")
    });
  }

  // Initialize the plot with the first dataset
  update(0)

</script>
{% endblock %}
